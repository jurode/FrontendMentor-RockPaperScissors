<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="style/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>

  <header>
    <ul>
      <li>Rock</li>
      <li>Paper</li>
      <li>Scissors</li>
      <li>Lizard</li>
      <li>Spock</li>
    </ul>
    <div class="score">
      <p>Score</p>
      <div id="score">12</div>
    </div>
  </header>

  <main>

    <div id="startBtns">

      <!-- <object id="pentagon" data="images/bg-pentagon.svg" type="image/svg+xml"></object> -->
      <div class="startBtnsRow">
        <button class="chooseOption" id="scissors">
          <img src="images/icon-scissors.svg"></img>
        </button>
      </div>
      <div class="startBtnsRow">
        <button class="chooseOption" id="spock">
          <img src="images/icon-spock.svg"></img>
        </button>

        <button class="chooseOption" id="paper">
          <img src="images/icon-paper.svg"></img>
        </button>
      </div>
      <div class="startBtnsRow">
        <button class="chooseOption" id="lizard">
          <img src="images/icon-lizard.svg"></img>
        </button>
        <button class="chooseOption" id="rock">
          <img src="images/icon-rock.svg"></img>
        </button>
      </div>

    </div>

    <div id="game">

      <div id="youPicked"></div>
      <div id="housePicked"></div>
      <h2 id="youPickedText">You picked</h2>
      <h2 id="housePickedText">The house picked</h2>

      <div>
        <div id="result"></div>
        <button id="playagain">Play Again</button>
      </div>

    </div>

  </main>
  <div id="rulesSection">
    <button>Rules</button>
  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.demel.codes" target="_blank">Julia</a>.
  </footer>

  <!-- ! Script -->
  <script src="script.js"></script>
</body>

</html>
